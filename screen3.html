<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">

        }
        
        .navigation-section {

<body>
    <!-- Background Gradient -->
    <div class="gradient-background"></div>
    
    <!-- Floating Emojis Background -->
    <div id="floating-emojis"></div>
    
    <!-- Main Container -->
    <div class="screen3-container">
        
        <!-- Header Section -->
        <div class="header-section">
            <h1 class="main-title">
                <span class="title-word">Our</span>
                <span class="title-word">Beautiful</span>
                <span class="title-word">Memories</span>
            </h1>
            
            <div class="subtitle">
                <i class="fas fa-heart"></i>
                <span>Click/Tap anywhere to continue</span>
                <i class="fas fa-heart"></i>
            </div>
            
            <!-- Progress Indicator -->
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
                <div class="progress-text" id="progress-text">Memory 1 of <span id="total-items">0</span></div>
            </div>
        </div>
        
        <!-- Gallery Container -->
        <div class="gallery-container">
            <!-- Media akan dimuat secara dinamis -->
        </div>
        
        <!-- Navigation Section -->
        <div class="navigation-section" id="nav-section">
            <button class="next-memory-btn" id="next-memory-btn">
                <span class="btn-text">Click To See Next Memory</span>
                <div class="btn-icon">
                    <i class="fas fa-arrow-right"></i>
                </div>
                <div class="btn-glow"></div>
            </button>
        </div>
        
        <!-- End Memories Button (Hidden Awalnya) -->
        <div class="end-section" id="end-section">
            <div class="end-content">
                <h2 class="end-title">
                    <span class="end-word">Beautiful</span>
                    <span class="end-word">Memories</span>
                    <span class="end-word">Completed</span>
                </h2>
                
                <p class="end-message">
                    Every moment with you is a treasure I'll keep forever üíñ
                </p>
                
                <button class="end-button" id="end-button">
                    <span class="button-text">End Memories</span>
                    <div class="button-sparkles">
                        <div class="sparkle">‚ú®</div>
                        <div class="sparkle">‚ú®</div>
                        <div class="sparkle">‚ú®</div>
                    </div>
                    <div class="button-glow"></div>
                </button>
            </div>
        </div>
    </div>
    
    <!-- Watermark -->
    <div class="screen-watermark">
        This website is made specifically for Bethania
    </div>
    
    <!-- Sound Effects -->
    <audio id="photoSound" preload="auto">
        <source src="assets/audio/photo_sound.mp3" type="audio/mpeg">
    </audio>
    <audio id="videoSound" preload="auto">
        <source src="assets/audio/video_sound.mp3" type="audio/mpeg">
    </audio>
    
    <script src="js/screen3.js"></script>
    <script src="js/global.js"></script>
    <link rel="stylesheet" href="css/music-control.css">
    
    <!-- Fallback untuk browser yang tidak mendukung JavaScript -->
    <noscript>
        <style>
            .screen3-container {
                display: flex !important;
                align-items: center;
                justify-content: center;
                text-align: center;
                color: white;
                padding: 20px;
            }
            
            .no-js-message {
                background: rgba(255, 255, 255, 0.2);
                backdrop-filter: blur(10px);
                padding: 30px;
                border-radius: 20px;
                border: 2px solid rgba(255, 255, 255, 0.3);
                max-width: 500px;
                width: 90%;
            }
            
            .no-js-message h2 {
                margin-bottom: 20px;
                font-family: 'Dancing Script', cursive;
            }
            
            .no-js-message a {
                display: inline-block;
                margin-top: 20px;
                padding: 12px 30px;
                background: var(--color-pink-medium);

                text-decoration: none;
                border-radius: 25px;
                font-weight: bold;
