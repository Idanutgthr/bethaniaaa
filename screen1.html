<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="HandheldFriendly" content="true">
    <title>Special Message for Bethania ðŸ’Œ</title>
    <link rel="stylesheet" href="css/screen1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Dancing+Script:wght@700&family=Fredoka+One&family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <style>
        /* Inline CSS untuk mencegah FOUC dan masalah tap */
        .magic-button {
            cursor: pointer !important;
        }
    </style>
</head>
<body>
    <!-- Floating Emoji Background -->
    <div id="floating-emojis"></div>
    
    <!-- Main Container -->
    <div class="screen1-container">
        
        <!-- Animated GIF -->
        <div class="gif-wrapper">
            <div class="gif-frame">
                <img src="assets/gif/pointing_arrow.gif" alt="Tap Here" class="animated-gif">
            </div>
        </div>
        
        <!-- Text Content -->
        <div class="text-content">
            <div class="text-wrapper">
                <h1 class="greeting-text">
                    <span class="text-part">Haloo</span>
                    <span class="text-part name">Bethaniaa</span>
                    <span class="text-part">...</span>
                </h1>
                
                <p class="main-message">
                    <span class="message-text">Lihat Tombol Di Bawahh Gakk??? Kayanya Tombolnyaa Minta Di Pencet Dehh...</span>
                </p>
            </div>
        </div>
        
        <!-- Button Section -->
        <div class="button-wrapper">
            <!-- Main Button -->
            <button class="magic-button" id="clickMeBtn">
                <span class="button-text">Click Me</span>
                <div class="button-glow"></div>
                <div class="button-particles">
                    <div class="particle"></div>
                    <div class="particle"></div>
                    <div class="particle"></div>
                    <div class="particle"></div>
                    <div class="particle"></div>
                </div>
            </button>
            
            <!-- Button Hint -->
            <p class="button-hint">
                <i class="fas fa-hand-point-up"></i> Click atau Tap tombol di atas
            </p>
        </div>
        
        <!-- Progress Indicator -->
        <div class="progress-indicator">
            <div class="progress-dot active"></div>
            <div class="progress-dot"></div>
            <div class="progress-dot"></div>
            <div class="progress-dot"></div>
            <div class="progress-dot"></div>
        </div>
    </div>
    
    <!-- Watermark -->
    <div class="screen-watermark">
        This website is made specifically for Bethania
    </div>
    
    <!-- Click Sound -->
    <audio id="clickSound" preload="auto">
        <source src="assets/audio/click.mp3" type="audio/mpeg">
    </audio>
    
    <script src="js/global.js"></script>
    <link rel="stylesheet" href="css/music-control.css">
    <script src="js/screen1.js"></script>
    
</body>
</html>
